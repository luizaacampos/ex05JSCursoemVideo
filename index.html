<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Analisador de números</h1>
    </header>

    <section>
        <div>
            <p>
                Número entre 1 e 100: <input type="number" name="num" id="num">
                <input onclick="adicionar()" type="button" name="adicionar" id="adicionar" value="adicionar">
            </p>
        </div>
        <div>
            <select name="lista" id="lista" size="10"></select>
            <input onclick="analisar()" type="button" name="analisar" id="analisar" value="Analisar">
            <p id="resultados"></p>
        </div>
    </section>

    <footer>
    <p>&copy; Todos os direitos reservados</p>    
    </footer>

<script src="app.js"></script>
</body>
</html>
